<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact form comparison: Google reCAPTCHA vs Cloudflare Turnstile">
    <title>Contact Forms | reCAPTCHA vs Turnstile</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Google reCAPTCHA v2 -->
    <script src="https://www.google.com/recaptcha/api.js?onload=onRecaptchaLoad&render=explicit" async defer></script>

    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer>
    </script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-gradient"></div>

    <main class="container">
        <!-- Tab Switcher -->
        <div class="tab-switcher">
            <button class="tab-btn active" data-tab="recaptcha">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                <span>Google reCAPTCHA</span>
            </button>
            <button class="tab-btn" data-tab="turnstile">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                <span>Cloudflare Turnstile</span>
            </button>
        </div>

        <!-- reCAPTCHA Form -->
        <div class="form-wrapper" id="recaptcha-form" style="display: block;">
            <div class="form-header">
                <div class="header-badge recaptcha-badge">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    </svg>
                    <span>Protected by Google</span>
                </div>
                <h1 class="recaptcha-title">Get in Touch</h1>
                <p>Have a question or want to work together? Send us a message!</p>
            </div>

            <form id="recaptchaContactForm" class="contact-form">
                <div class="form-group">
                    <label for="recaptcha-name">Full Name</label>
                    <input type="text" id="recaptcha-name" name="name" placeholder="John Doe" required
                        autocomplete="name">
                    <span class="error-message" id="recaptcha-nameError"></span>
                </div>

                <div class="form-group">
                    <label for="recaptcha-email">Email Address</label>
                    <input type="email" id="recaptcha-email" name="email" placeholder="john@example.com" required
                        autocomplete="email">
                    <span class="error-message" id="recaptcha-emailError"></span>
                </div>

                <div class="form-group">
                    <label for="recaptcha-subject">Subject</label>
                    <input type="text" id="recaptcha-subject" name="subject" placeholder="How can we help you?"
                        required>
                    <span class="error-message" id="recaptcha-subjectError"></span>
                </div>

                <div class="form-group">
                    <label for="recaptcha-message">Message</label>
                    <textarea id="recaptcha-message" name="message" rows="6"
                        placeholder="Tell us more about your inquiry..." required></textarea>
                    <span class="error-message" id="recaptcha-messageError"></span>
                </div>

                <div class="form-group captcha-wrapper">
                    <div id="recaptcha-widget"></div>
                    <span class="error-message" id="recaptcha-captchaError"></span>
                </div>

                <button type="submit" class="submit-btn recaptcha-btn" id="recaptchaSubmitBtn">
                    <span class="btn-text">Send Message</span>
                    <span class="btn-loader"></span>
                </button>
            </form>

            <div id="recaptchaResponseMessage" class="response-message"></div>
        </div>

        <!-- Turnstile Form -->
        <div class="form-wrapper" id="turnstile-form" style="display: none;">
            <div class="form-header">
                <div class="header-badge turnstile-badge">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    </svg>
                    <span>Protected by Cloudflare</span>
                </div>
                <h1 class="turnstile-title">Get in Touch</h1>
                <p>Have a question or want to work together? Send us a message!</p>
            </div>

            <form id="turnstileContactForm" class="contact-form">
                <div class="form-group">
                    <label for="turnstile-name">Full Name</label>
                    <input type="text" id="turnstile-name" name="name" placeholder="John Doe" required
                        autocomplete="name">
                    <span class="error-message" id="turnstile-nameError"></span>
                </div>

                <div class="form-group">
                    <label for="turnstile-email">Email Address</label>
                    <input type="email" id="turnstile-email" name="email" placeholder="john@example.com" required
                        autocomplete="email">
                    <span class="error-message" id="turnstile-emailError"></span>
                </div>

                <div class="form-group">
                    <label for="turnstile-subject">Subject</label>
                    <input type="text" id="turnstile-subject" name="subject" placeholder="How can we help you?"
                        required>
                    <span class="error-message" id="turnstile-subjectError"></span>
                </div>

                <div class="form-group">
                    <label for="turnstile-message">Message</label>
                    <textarea id="turnstile-message" name="message" rows="6"
                        placeholder="Tell us more about your inquiry..." required></textarea>
                    <span class="error-message" id="turnstile-messageError"></span>
                </div>

                <div class="form-group captcha-wrapper">
                    <div class="cf-turnstile" data-sitekey="0x4AAAAAACM3LRZmCFQFu1rW" data-theme="dark"></div>
                    <span class="error-message" id="turnstile-captchaError"></span>
                </div>

                <button type="submit" class="submit-btn turnstile-btn" id="turnstileSubmitBtn">
                    <span class="btn-text">Send Message</span>
                    <span class="btn-loader"></span>
                </button>
            </form>

            <div id="turnstileResponseMessage" class="response-message"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
